# https://circleci.com/docs/docker
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker images
    - script/build
    - docker images

test:
  override:
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: ISEexchange
    commands:
      - docker login -e . -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker tag tacstack quay.io/iseexchange/tacstack:latest
      - docker tag mysqldatavol quay.io/iseexchange/tacstack:mysqldatavol
      - docker tag ftpdatavol quay.io/iseexchange/tacstack:ftpdatavol
      - docker push quay.io/iseexchange/tacstack:latest
      - docker push quay.io/iseexchange/tacstack:mysqldatavol
      - docker push quay.io/iseexchange/tacstack:ftpdatavol
      - docker tag tacstack quay.io/iseexchange/tacstack:${CIRCLE_SHA1:0:7}
      - docker tag mysqldatavol quay.io/iseexchange/tacstack:mysqldatavol_${CIRCLE_SHA1:0:7}
      - docker tag ftpdatavol quay.io/iseexchange/tacstack:ftpdatavol_${CIRCLE_SHA1:0:7}
      - docker push quay.io/iseexchange/tacstack:${CIRCLE_SHA1:0:7}
      - docker push quay.io/iseexchange/tacstack:mysqldatavol${CIRCLE_SHA1:0:7}
      - docker push quay.io/iseexchange/tacstack:ftpdatavol_${CIRCLE_SHA1:0:7}
  pulls:
    branch: /^(?!master).*$/
    commands:
      - docker login -e . -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker tag tacstack quay.io/iseexchange/tacstack:${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker tag mysqldatavol quay.io/iseexchange/tacstack:mysqldatavol_${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker tag ftpdatavol quay.io/iseexchange/tacstack:ftpdatavol_${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker push quay.io/iseexchange/tacstack:${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker push quay.io/iseexchange/tacstack:mysqldatavol_${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
      - docker push quay.io/iseexchange/tacstack:ftpdatavol_${CIRCLE_USERNAME}_${CIRCLE_BRANCH/\//_}
